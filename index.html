<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <!--product-sans-->
  <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="author" content="Cui Yucheng">
  <meta name="description" content="a comment system">
  <script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
  <script src="scripts/main.js" defer></script>
  <title>My BBS For ACEE</title>
</head>

<body>
  <!--导航栏部分-->
  <div class="main-nav-bar">
    <header class="wrapcontent">
      <h1 class="mainheading">My Test BBS</h1>
    </header>

    <div style="display:flex;">
      <nav class="nav-bar wrapcontent">

        <button class="nav" onclick="alert('不要点人家嘛！\n还没开发完qaq')">Theme</button>

      </nav>

      <!--展示用户信息-->
      <div class="usrinfo wrapcontent">
        <h2 id="changable-h2" class="notepad">hellouser</h2>
      </div>
    </div>
  </div>

  <!--正文部分-->
  <main>
    <article>
      <div class="articles">
        <h3 class="article-heading">Welcome!</h3>
        <p class="article-content">
          This is my first article.
        </p>
      </div>
    </article>
  </main>

  <!--评论输入模块-->
  <div class="controls wrapcontent">
    <div>
      <h3 class="wrapcontent h3heading">评论</h3>
      <div id="commentinputarea">
        <textarea placeholder="请发表你的高见" id="area" cols="20" rows="10"></textarea>
        <div id="counter">
          <!--<span class="useCount countfont">0</span>
          <span class="countfont">/</span>
          <span class="countfont">200</span>-->
          <textarea class="littlebox" id="modifynum" placeholder="id" cols="3" rows="1"></textarea>
          <button class="modify" id="modify">->修改</button>
          <button id="send">发布</button>
        </div>
      </div>
    </div>

  </div>

  <!--评论展示模块-->
  <div class="comment-state" id="comment">
    <div class="comments" id="c0">
      <div class="comment-usr">
        <p class="cid" id="0">id:0</p>
        <p class="comment-usr-content">comment usr</p>
        <p class="time" id="commit-time">time</p>
        <p class="time"><span class="time" id="to-date-time">todate time</span>ago</p>
      </div>
      <div class="comment-text">
        <p class="comment-text-content">comment text</p>
      </div>
    </div>
  </div>
  <!--结尾部分-->
  <footer>
    <div id="deletearea">
      <textarea class="littlebox" id="deletenum" placeholder="id" cols="3" rows="1"></textarea>
      <button class=" changeusr wrapcontent" id="delete">->删除评论</button>
    </div>
    <button id="changeusr" class="changeusr wrapcontent" style="margin:auto;">change user</button>
    <p>A demo website wriitten by cyc 🚀</p>
    <p>All rights reserved.</p>
  </footer>
</body>

</html>
